# --- 網址結構設定 ---
# 這樣設定會讓你的文章網址變成：yourlink.io/posts/2025-12-brand-name/
permalink: /posts/:title/

# --- 擴充功能設定 (這部分最重要) ---
plugins:
  - jekyll-sitemap     # 自動產生 sitemap.xml 讓 Google 抓取
  - jekyll-seo-tag     # 自動產生專業的 Meta Tags，對排名極有幫助
  - jekyll-feed        # 產生 RSS Feed
  - jekyll-paginate    # 如果之後文章多，可以分頁

# --- 資料夾讀取設定 ---
collections:
  products:
    output: true
    permalink: /products/:name

# --- 構建設定 ---
markdown: kramdown
highlighter: rouge
exclude:
  - README.md
  - node_modules
  - vendor/
  - .bundle/
  - .git/