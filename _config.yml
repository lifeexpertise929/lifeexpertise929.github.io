# --- 網站基本資訊 ---
title: "選品智庫：{{ 'now' | date: '%Y年%m月' }}全網優惠速報站"
description: "提供 2025 年最新蝦皮免運、必勝客優惠碼、Klook 折扣券。專業選品建議與實測隱藏優惠，幫您精打細算每一分錢。"
baseurl: "" 
url: "https://lifeexpertise929.github.io"

# --- 網址結構設定 ---
permalink: /posts/:title/

# --- 外掛設定 (必須與 Gemfile 一致) ---
# 注意：縮排必須是兩個空格
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# --- 資料夾讀取設定 ---
collections:
  products:
    output: true
    permalink: /products/:name

# --- 構建設定 ---
markdown: kramdown
highlighter: rouge
exclude:
  - README.md
  - node_modules
  - vendor/
  - .bundle/
  - .git/
  - Gemfile.lock